<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Importando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário de Cadastro</h2>
        <form>
            <!-- Nome completo -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Idade -->
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite sua idade" required>
            </div>

            <!-- Data de nascimento -->
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>

            <!-- Tecnologias que você conhece -->
            <fieldset class="mb-3">
                <legend>Tecnologias que você conhece</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="html">
                    <label class="form-check-label" for="html">HTML</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="css">
                    <label class="form-check-label" for="css">CSS</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="javascript">
                    <label class="form-check-label" for="javascript">JavaScript</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="php">
                    <label class="form-check-label" for="php">PHP</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
            </fieldset>

            <!-- Nível de experiência em HTML -->
            <div class="mb-3">
                <legend>Nível de experiência em HTML</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="nivelHtml" id="iniciante" value="iniciante" required>
                    <label class="form-check-label" for="iniciante">Iniciante</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="nivelHtml" id="intermediario" value="intermediario" required>
                    <label class="form-check-label" for="intermediario">Intermediário</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="nivelHtml" id="avancado" value="avancado" required>
                    <label class="form-check-label" for="avancado">Avançado</label>
                </div>
            </div>

            <!-- Sistema operacional principal -->
            <div class="mb-3">
                <label for="sistemaOperacional" class="form-label">Sistema operacional principal</label>
                <select class="form-select" id="sistemaOperacional" required>
                    <option value="windows">Windows</option>
                    <option value="linux">Linux</option>
                    <option value="macos">macOS</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Importando o Bootstrap JS (opcional, para funcionalidades como modais ou carrosséis) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
